# Força o servidor a subir na porta 8080 durante os testes
server.port=8080

# Configurações do Banco de Dados H2 em Memória para Testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Permite o console do H2 (opcional, mas útil para debug)
spring.h2.console.enabled=true

# Força o JPA a criar/recriar o schema do banco a cada execução
spring.jpa.hibernate.ddl-auto=create-drop

